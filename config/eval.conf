server {
    listen 8080;
    server_name localhost;
    root ./www;
    client_max_body_size 10m;
    error_page 404 /errors/404.html;

    location / {
        allow_methods GET HEAD;
        index index.html;
    }

    location /uploads {
        allow_methods GET POST DELETE;
        autoindex on;
        upload_store uploads;
    }

    location /redirect {
        return /index.html;
    }

    location /cgi-bin {
        allow_methods GET POST;
        cgi_pass ./cgi_test;
    }
}

