server {
    listen 8080;
    server_name localhost;
    root ./www;

    client_max_body_size 200m;

    error_page 404 /errors/404.html;
    error_page 405 /errors/405.html;

    location / {
        allow_methods GET HEAD;
        index index.html;
    }

    location /images {
        allow_methods GET HEAD;
        # No custom root needed, will use server root ./www
    }

    location /styles.css {
        allow_methods GET HEAD;
        root ./www; # Explicitly set the root for styles.css
    }
    
    location /cgi-bin {
        allow_methods GET POST;
        root ./www;
        # cgi_pass /usr/bin/php-cgi; # Example for PHP CGI
        cgi_pass ./www/cgi-bin/test.sh; # Example for a shell script
        index test.sh;
    }

    location /uploads/ {
        allow_methods GET HEAD POST DELETE;
        upload_store .;
        root ./www/uploads;
        autoindex on;
    }

    # Enable PUT uploads for the tester page
    location /put_test {
        allow_methods GET HEAD PUT DELETE;
        upload_store /uploads_put;
        root ./www; # base effective root
        autoindex on;
    }

    # Expose the resolved upload directory for PUT operations
    location /uploads_put/ {
        allow_methods GET HEAD DELETE;
        root ./www/uploads_put; # base effective root
        autoindex on;
    }

    location /delete-test {
        allow_methods DELETE;
    }
}
