server {
    listen 8080;  # Port number for server instance 1
    server_name localhost;  # Server name

    location / {
        root /path/to/www;  # Path to the static site
        index index.html;  # Default file to serve
    }

    error_page 404 /errors/404.html;  # Custom 404 error page

    location /uploads {
        alias /path/to/uploads;  # Path to the uploads directory
    }

    location /cgi-bin/ {
        include fastcgi_params;  # Include FastCGI parameters
        fastcgi_pass 127.0.0.1:9000;  # Pass requests to the FastCGI server
        fastcgi_index test.php;  # Default CGI script
        fastcgi_param SCRIPT_FILENAME /path/to/cgi-bin/test.php;  # Path to the CGI script
    }
}