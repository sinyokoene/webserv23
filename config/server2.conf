# Configuration for server instance 2

server {
    listen 8081;  # Port for server instance 2
    server_name localhost;  # Server name

    location / {
        root /path/to/www;  # Root directory for serving files
        index index.html;  # Default file to serve
    }

    location /uploads {
        alias /path/to/uploads;  # Directory for uploaded files
    }

    error_page 404 /errors/404.html;  # Custom 404 error page
    location = /errors/404.html {
        internal;  # Prevent direct access to the error page
    }

    # Additional configurations can be added here
}