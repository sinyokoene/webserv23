server {
    listen 8080;
    server_name localhost;
    root ./www;

    client_max_body_size 200m;

    # / must answer to GET only
    location / {
        allow_methods GET;
        index index.html;
    }

    # /put_test must answer to PUT and allow listing/deleting
    location /put_test {
        allow_methods GET HEAD PUT DELETE;
        upload_store /uploads_put;
        root ./www; # base effective root
        autoindex on;
    }

    # /uploads accepts POST and allows listing/deleting
    location /uploads/ {
        allow_methods GET HEAD POST DELETE;
        upload_store /;
        root ./www/uploads; # base effective root
        autoindex on;
    }

    # Expose the resolved upload directory for PUT operations
    location /uploads_put/ {
        allow_methods GET HEAD DELETE;
        root ./www/uploads_put; # base effective root
        autoindex on;
    }

    # any file with .bla as extension must answer to POST by calling cgi_test
    location ~ \.bla$ {
        allow_methods POST;
        # Adjust the path to cgi_test executable (will be downloaded by tester to project root)
        cgi_pass ./ubuntu_cgi_tester;
        root .; # resolve to repo root so SCRIPT_FILENAME is correct
    }

    # /post_body must answer anything to POST with a maxBody of 100
    location /post_body {
        allow_methods POST;
        # override max body by server-level setting: set here via comment, but your server enforces global. If needed, we can add per-location size support.
    }

    # /directory/ serves YoupiBanane, and searches for youpi.bad_extension
    location /directory/ {
        allow_methods GET;
        root ./YoupiBanane;
        index youpi.bad_extension;
        autoindex off;
    }
}
